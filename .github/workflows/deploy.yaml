name: Build and Push Docker Image

on:
  push:
    branches:
      - shipping-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        run: |
          chmod +x build_push_image_shipping_service.sh
          ./build_push_image_shipping_service.sh
        env:
          TOKEN: ${{ secrets.TOKEN }}